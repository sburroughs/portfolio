<div>
    <h2>Education</h2>
    <div *ngFor="let education of educations">

        <div class="card mb-2">
            <h4 class="card-header">{{education.organization}}</h4>
            <div class="card-block">
                <p>{{education.title}}</p>
                <p>{{education.description}}</p>
                <p>{{education.endDate}}</p>
            </div>

        </div>

    </div>
</div>
