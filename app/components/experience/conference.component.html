<div>
    <h2>Volunteering</h2>
    <div *ngFor="let conference of conferences">

        <div class="card mb-2">
            <img class="card-img-top" src="http://placehold.it/400x300">
            <h4 class="card-header">{{conference.organization}}</h4>
            <p class="card-text">{{conference.location}}</p>
        </div>

    </div>
</div>
