<div class="panel panel-default">
    <div class="panel-heading">Conferences</div>
    <ul class="panel-body">
        <li class="list-unstyled" *ngFor="#conference of conferences">
            <div class="well well-sm">
                <h4>{{conference.organization}}</h4>
                <p>{{conference.location}}</p>
                <p>{{conference.startDate}}</p>
            </div>
        </li>
    </ul>
</div>
