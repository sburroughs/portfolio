<div class="container" *ngIf="about">
    <div class="row">
        <div class="col-sm-3">
            <img class="img-rounded" src="../../../assets/img/headshot.jpg" alt="headshot">
        </div>
        <div class="col-sm-8">
            <p>Email: {{about.email}}</p>
            <p>Phone: {{about.phone}}</p>
            <ul *ngFor="#link of about.links">
                <li class="list-inline list-unstyled">
                    <span><a href="{{link.hyperlink}}">{{link.display}}</a></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <ul *ngFor="#hobby of about.hobbies">
            <li>
                <h3>{{hobby.name}}</h3>
                <p>{{hobby.description}}</p>
            </li>
        </ul>
    </div>

</div>
