<div class="container" *ngIf="about">
    <div class="row">
        <div class="col-sm-3">
            <contact></contact>
        </div>
        <ul class="col-sm-9 list-unstyled" *ngFor="#hobby of about.hobbies">
            <li>
                <h3>{{hobby.name}}</h3>
                <p>{{hobby.description}}</p>
            </li>
        </ul>
    </div>

</div>
