<div class="container mt-5" *ngIf="about">
    <div class="row">
        <ul class="col-lg-9 list-unstyled">
            <li *ngFor="let hobby of about.hobbies">
                <h3>{{hobby.name}}</h3>
                <p>{{hobby.description}}</p>
            </li>
        </ul>
        <div class="col-lg-3 ">
            <contact></contact>
        </div>
    </div>
</div>
