<div *ngIf="skill">
    <h3>{{skill.name}} Overview</h3>
    <div>
        <ul>
            <li *ngFor="#focus of skill.focus">
                <label>{{focus.name}}</label>
                <p *ngIf="focus.description">{{focus.description}}</p>
                <p>{{focus.experience}}</p>
            </li>
        </ul>
    </div>
</div>
