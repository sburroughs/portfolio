<div *ngIf="skill">
    <p>{{skill.name}} Overview</p>
    <div>
        <ul class="list-unstyled">
            <li *ngFor="#focus of skill.focus">
                <div class="well well-sm">
                    <label>{{focus.name}}: </label>
                    <span *ngIf="focus.description">{{focus.description}}</span>
                    <skill-chart [rating]="focus.experience"></skill-chart>
                </div>
            </li>
        </ul>
    </div>
</div>
