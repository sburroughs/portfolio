<div class="container">
    <div class="jumbotron" *ngIf="personal">
        <h1>{{personal.tagline}}</h1>
        <h2>{{personal.summary}}</h2>
    </div>
    <contact></contact>

    <br>
    <br>

    <div class="row">
        <button class="col-sm-3 btn btn-default" *ngFor="#skill of skillSummary" (click)="setSelectedSkill(skill)">
            {{skill.name}}
        </button>
        <skill-detail [skill]="selectedSkill"></skill-detail>
    </div>

    <div class="row">
        <h2>Currently enjoying employment</h2>
        <position [positions]="highlightPosition"></position>
    </div>

</div>
