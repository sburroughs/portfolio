<div class="e-position">
  <h2>Experiences</h2>
  <div *ngFor="let e of experiences">
    <div class="card mb-2">
      <div class="card-header">
        <h3>{{e.title}}</h3>
        <h4>{{e.organization}}</h4>
        <p class="card-text">{{e.startDate}} - {{e.endDate}}</p>
      </div>
      <div class="card-block">
        <p>{{e.description}}</p>
        <ul>
          <li *ngFor="let highlight of e.highlights">{{highlight}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
