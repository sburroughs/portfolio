<div class="card h-100" *ngIf="experience">
  <div class="card-header">
    <h3>{{experience.organization}}</h3>
  </div>
  <div class="card-body">
    <h4 class="card-title"><strong>{{experience.title}}</strong></h4>
    <p class="card-subtitle">{{experience.location}}</p>
    <div class="card-text">
      <p>{{experience.description}}</p>

      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">{{experience.organization}} - {{experience.title}}</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{experience.description}}</p>
          <ul>
            <li *ngFor="let highlight of experience.highlights">{{highlight}}</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
        </div>
      </ng-template>
      <button class="btn btn-lg btn-outline-dark" (click)="open(content)">More...</button>

    </div>
  </div>
  <div class="card-footer">
    <p>{{experience.startDate}} - {{experience.endDate}}</p>
  </div>
</div>
