<div class="container">
    <h2>Experiences</h2>
    <div class="row">
        <div class="col-md-6 col-lg-4 pb-5" *ngFor="let e of experiences">
            <div class="card">
                <div class="card-header">
                    <h3>{{e.organization}}</h3>
                </div>
                <div class="card-body">
                    <h4 class="card-title"><strong>{{e.title}}</strong></h4>
                    <p class="card-subtitle">{{e.location}}</p>
                    <div class="card-text">
                        <p>{{e.description}}</p>

                        <ng-template #content let-c="close" let-d="dismiss">
                            <div class="modal-header">
                                <h4 class="modal-title">{{e.organization}} - {{e.title}}</h4>
                                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>{{e.description}}</p>
                                <ul>
                                    <li *ngFor="let highlight of e.highlights">{{highlight}}</li>
                                </ul>                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
                            </div>
                        </ng-template>
                        <button class="btn btn-lg btn-outline-primary" (click)="open(content)">More...</button>

                    </div>
                </div>
                <div class="card-footer">
                    <p>{{e.startDate}} - {{e.endDate}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
