<div class="container mt-2" *ngIf="about">
  <ngb-carousel class="row w-75 mx-auto">

    <div *ngFor="let hobby of about.hobbies">
      <ng-template ngbSlide>
        <img class="d-block w-100" src="{{getHyperlink(hobby)}}" alt="Random first slide">
        <div class="carousel-caption">
          <h3>{{hobby.name}}</h3>
          <p>{{hobby.description}}</p>
        </div>
      </ng-template>
    </div>

  </ngb-carousel>

</div>
