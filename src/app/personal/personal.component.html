<div class="container mt-5" *ngIf="about">
  <div *ngFor="let hobby of about.hobbies">
    <div class="row py-5">

      <div class="col-md-8" [ngClass]="{'push-md-4': flipFlag}">
        <img src="{{getHyperlink(hobby)}}" width="100%" height="auto" alt="image of {{hobby.name}}">
      </div>
      <div class="col-md-4 p-4" [ngClass]="{'pull-md-8': flipFlag}">
        <h3>{{hobby.name}}</h3>
        <p>{{hobby.description}}</p>
      </div>

    </div>
  </div>
</div>
