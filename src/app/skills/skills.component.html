<div class="container mt-5">
    <div class="row">
        <div class="btn-group btn-group-toggle"
             ngbRadioGroup name="skillRadio"
             [(ngModel)]="selectedSkill">
            <label ngbButtonLabel class="btn-dark" *ngFor="let skill of skills">
                <input ngbButton type="radio" [value]=skill>{{skill.name}}
            </label>
        </div>
    </div>
    <div class="pt-3">
        <skill-detail [skill]="selectedSkill"></skill-detail>
    </div>
</div>
