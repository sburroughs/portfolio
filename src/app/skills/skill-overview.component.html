<div class="container mt-5">
    <div class="row">
        <div class="col-xl-12 col-lg-9 col-md-6 col-sm-3">
            <angular-tag-cloud
                    [data]="skillNames"
                    [width]="options.width"
                    [height]="options.height"
                    [zoomOnHover]="options.zoomOnHover"
                    [overflow]="options.overflow">
            </angular-tag-cloud>
        </div>
    </div>
</div>
