<div class="container mt-5">
  <div class="btn-group btn-group-toggle" [ngClass]="{'btn-group-vertical d-flex': isVerticalFilter}" ngbRadioGroup
       name="typeFilter" [(ngModel)]="selectedFilter">
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="ALL"> All
    </label>
    <label ngbButtonLabel class="btn-primary" *ngFor="let type of types">
      <input ngbButton type="radio" value="{{type}}"> {{type}}
    </label>
  </div>
  <div class="row pt-3">
    <div class="col-xl-3 col-lg-6 col-md-9 col-sm-12" *ngFor="let skill of filter(skills)">
      <p>
        {{skill.name}}
        <ngb-progressbar type="dark" [value]="skill.experience * 10"></ngb-progressbar>
      </p>
    </div>
  </div>
</div>
